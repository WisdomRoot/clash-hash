cradle:
  multi:
    - path: "./src"
      config:
        cradle:
          stack:
            component: "clash-hash:lib"
    - path: "./tests/doctests.hs"
      config:
        cradle:
          stack:
            component: "clash-hash:test:doctests"
    - path: "./tests"
      config:
        cradle:
          stack:
            component: "clash-hash:test:test-library"
    - path: "./bin/Clashi.hs"
      config:
        cradle:
          stack:
            component: "clash-hash:exe:clashi"
    - path: "./bin/Clash.hs"
      config:
        cradle:
          stack:
            component: "clash-hash:exe:clash"
